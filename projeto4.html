<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estados do Brasil e suas Bandeiras</title>
    <link rel="stylesheet" href="/static/style4.css">
    <style>
        body {
            background: linear-gradient(120deg, #b2f0ff 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        p {
            font-size: 2em;
            margin-top: 30px;
            margin-bottom: 40px;
            background: rgba(0, 191, 255, 0.15);
            border: none;
            border-radius: 18px;
            box-shadow: 0 2px 12px #0001;
            padding: 18px 0;
            letter-spacing: 2px;
        }
        table {
            margin: 0 auto 40px auto;
            max-width: 900px;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            box-shadow: 0 6px 32px #0003;
            border-radius: 18px;
            overflow: hidden;
            background: rgba(70, 130, 180, 0.10);
        }
        th, td {
            transition: background 0.2s, color 0.2s;
            padding: 18px 16px;
        }
        th {
            background: linear-gradient(90deg, #20b2aa 60%, #4682b4 100%);
            color: #fff;
            font-size: 1.15em;
            border-bottom: 4px solid #1e3c72;
            letter-spacing: 1px;
        }
        td {
            background: rgba(255,255,255,0.85);
            color: #1e3c72;
            font-size: 1.05em;
            border-bottom: 1px solid #b2f0ff;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background-color: #b2d8f7;
            color: #1e3c72;
        }
        img {
            border-radius: 12px;
            box-shadow: 0 2px 12px #0002;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 180px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #20b2aa;
            background: #fff;
        }
        img:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 6px 24px #4682b4aa;
            border-color: #4682b4;
        }
        a {
            color: #fff;
            background: #20b2aa;
            padding: 8px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 8px #0001;
            transition: background 0.2s, color 0.2s;
            display: inline-block;
        }
        a:hover {
            background: #4682b4;
            color: #ffd700;
        }
        @media (max-width: 900px) {
            table { font-size: 0.97em; }
            img { width: 120px; height: 80px; }
        }
        @media (max-width: 600px) {
            table, th, td { font-size: 0.90em; }
            img { width: 70px; height: 45px; }
            p { font-size: 1.1em; }
            th, td { padding: 10px 4px; }
        }
    </style>
</head>
<body>
    <p>LISTA DE ESTADOS DO BRASIL E SUAS BANDEIRAS</p>
    <table>
        <tr>
            <th>ESTADO</th>
            <th>BANDEIRA</th>
            <th>LINK</th>
        </tr>
        <tr>
            <td>Santa Catarina</td>
            <td><img src="https://i.pinimg.com/736x/eb/31/e5/eb31e5f731caad04c3120e32afdad1a7.jpg" alt="Bandeira de Santa Catarina"></td>
            <td><a href="https://www.sc.gov.br/" target="_blank">link SC</a></td>
        </tr>
        <tr>
            <td>São Paulo</td>
            <td><img src="https://i.pinimg.com/736x/96/7b/b7/967bb7df6d012b082a5431c5982aedb2.jpg" alt="Bandeira de São Paulo"></td>
            <td><a href="https://www.sp.gov.br/" target="_blank">link SP</a></td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td><img src="https://i.pinimg.com/736x/99/7d/25/997d25eeb3c2d30b137816c4c236acb9.jpg" alt="Bandeira do Rio de Janeiro"></td>
            <td><a href="http://www.rj.gov.br/" target="_blank">link RJ</a></td>
        </tr>
        <tr>
            <td>Alagoas</td>
            <td><img src="https://i.pinimg.com/736x/9b/40/2e/9b402e4248872b64a14a360332ba1a96.jpg" alt="Bandeira de Alagoas"></td>
            <td><a href="https://www.al.gov.br" target="_blank">link AL</a></td>
        </tr>
    </table>
</body>
</html>
