<!DOCTYPE html>
<html>
<head>
<title>Página pessoal de Alexandre com cadastro</title>
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(120deg, #b2f0ff 0%, #e0e7ff 100%);
    color: #222;
    margin: 0;
    padding: 0;
}
header {
    background: #4682b4;
    color: #fff;
    padding: 20px 0 10px 0;
    text-align: center;
    border-bottom: 4px solid #1e3c72;
    box-shadow: 0 2px 8px #0002;
}
h1 {
    margin: 10px 0 5px 0;
    font-size: 2.2em;
    letter-spacing: 2px;
    color: #1e3c72;
    background: none;
    border: none;
    text-shadow: 1px 1px 0 #fff8;
    text-align: center;
}
a {
    display: inline-block;
    margin: 15px 0 25px 0;
    padding: 8px 20px;
    background: #1e3c72;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.2s;
}
a:hover {
    background: #4682b4;
}
p {
    color: #0a3d62;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
    font-size: 22px;
    text-align: center;
    border: 2px solid #1e3c72;
    border-radius: 10px;
    background: #b2f0ff;
    margin: 20px auto 30px auto;
    max-width: 400px;
    padding: 10px 0;
    box-shadow: 0 2px 8px #0001;
}
table {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 24px #0002;
    margin: 0 auto 40px auto;
    border-collapse: separate;
    border-spacing: 0;
    overflow: hidden;
    min-width: 350px;
}
th, td {
    padding: 12px 18px;
    text-align: center;
}
th {
    background: #4682b4;
    color: #fff;
    font-size: 1.1em;
    border-bottom: 3px solid #1e3c72;
}
td {
    background: #e0e7ff;
    color: #1e3c72;
    font-size: 1em;
    border-bottom: 1px solid #b2f0ff;
}
tr:last-child td {
    border-bottom: none;
}
tr:hover td {
    background: #b2f0ff;
    transition: background 0.2s;
}
@media (max-width: 600px) {
    table, th, td {
        font-size: 0.95em;
        padding: 8px 6px;
    }
    p {
        font-size: 1em;
        padding: 6px 0;
    }
}
</style>
</head>
<body>
    <header>
        <h1>PÁGINA PRINCIPAL</h1>
    </header>
    <div style="text-align:center;">
        <a href="/index.html">Página principal</a>
    </div>
    <h1>ALEXANDRE JR</h1>
    <p>---- Listas de cadastros ----</p>
    <table>
        <tr>
            <th>NOME</th>
            <th>SOBRENOME</th>
            <th>CIDADE</th>
            <th>ESTADO</th>
        </tr>
        <tr>
            <td>João</td>
            <td>Maria</td>
            <td>Videira</td>
            <td>Santa Catarina</td>
        </tr>
        <tr>
            <td>Alexande</td>
            <td>Junior</td>
            <td>Videira</td>
            <td>Santa Catarina</td>
        </tr>
        <tr>
            <td>Arthur</td>
            <td>Garcez</td>
            <td>Sorocaba</td>
            <td>São Paulo</td>
        </tr>
    </table>
</body>
</html>
